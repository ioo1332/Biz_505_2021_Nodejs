<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      // 표준 JS
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("#ga").addEventListener("click", () => {});
      });
      // document.querySelector("document")
      $(document).ready(function () {
        // JQuery 문법이 적용되는 영역
      });

      // 최신 JQueyr 시작점
      $(function () {
        $("#ga").on("click", function () {
          alert($(this).text());
        });
        $("#na").on("click", (e) => {
          // 화살표 함수쓰면 돔 전체지정
          alert($(e.target).text);
        });
        $("#da").on("click", function () {
          $(this).fadeOut();
        });
      });

      $(() => {
        // jQuery 코드가 작동되는 영역
      });
    </script>
    <style>
      div.pa {
        border: 1px solid blue;
        padding: 10px;
        margin: 5px;
      }
      div.pa div {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>반갑습니다</h1>
    <div class="pa">
      <div id="ga">가</div>
    </div>
    <div class="pa">
      <div id="na">나</div>
    </div>
    <div class="pa">
      <div id="da">다</div>
    </div>
  </body>
</html>
